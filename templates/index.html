<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>   
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to header -->
        <div class="jumbotron text_center">
            <h1 align="center">Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p style="text-align: center"><a class="btn btn-info btn-lg active" 
                href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News Section -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image and Facts table section -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4 align="center"><strong>Mars Facts</strong></h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres-->
        <div class="row">
            <div class="col-md-12">
                <h2 align="center">Mars Hemispheres</h2>
                {% for hemisphere in mars.hemispheres %}
                <div class="col-md-3">
                    <img src="{{hemisphere.img_url}}" class="img-thumbnail" alt="Responsive image">
                    <h5>"{{hemisphere.title}}"</h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
